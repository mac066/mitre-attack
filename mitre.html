<script>
    containerWidth = window.innerWidth
    containerHeight = 3500
    cellWidth = containerWidth / 12
    cellHeight = 48
    translateTextContainerX = cellWidth/2
    xScale = d3.scale.linear()
        .domain([0, 12])
        .range([0, containerWidth])

    yScale = d3.scale.linear()
        .domain([0, 75])
        .range([0, containerHeight - cellHeight])

    var svg = d3.select(".heatmap")
        .append("svg")
        .attr("width", containerWidth)
        .attr("height", containerHeight)
        .append('g')
        .attr('class','container')
        .append('g')
        .attr('class','boxes');
    d3.select(".heatmap svg g.container")
    .append('g')
    .attr('class',"text-group")
    .attr('style','transform:  translate('+translateTextContainerX+'px, 24px);')

    // d3.json("Datamap.json", function (error, data) {
        let tactic = null,
            x = -1,
            y = -1;
        let allTactic = []
        format = []
        data.forEach(item => {
            if (tactic != item.Tactic) {
                tactic = item.Tactic
                x += 1
                y = 0;
                format.push({
                    x: x,
                    y: y,
                    tactic: item.Tactic,
                    technique: item.Tactic,
                    header: item.Tactic
                })
                y += 1
            } else {
                y += 1
            }
            format.push({
                x: x,
                y: y,
                tactic: item.Tactic,
                technique: item.Technique
            })
        })
        var rectangles = d3.select('svg g.boxes').selectAll("rect")
            .data(format)
            .enter()
            .append("rect");

        rectangles
            .attr('x', function (d) {
                return xScale(d.x)
            })
            .attr('y', function (d) {
                if (d.header) {
                    return yScale(d.y) + 20
                }
                return yScale(d.y)
            })
            .attr('height', function (d) {
                if (d.header) {
                    return cellHeight - 20
                }
                return cellHeight - 2
            })
            .attr('width', cellWidth - 1)
            .attr("style", function (d) {
                if (d.header) return "fill:#535875"
                return 'fill:#6299a5'
            })

        var texts = d3.select('svg g.text-group').selectAll("text")
            .data(format)
            .enter()
            .append("text");

        texts
            .text(function (d) {
                return d.technique
            })
            .attr("x", function (d) {
                return xScale(d.x)
            })
            .attr("y", function (d) {
                if (d.header) {
                    return yScale(d.y) + 15
                }
                return yScale(d.y)
            })
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
            .attr("dominant-baseline","middle")
            .call(wrapText)

        function wrapText(text) {
            width = (window.innerWidth - 16) / 12 // 16 is the padding and 12 is not of headers items
            text.each(function () {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1, // ems
                    y = text.attr("y"),
                    x = text.attr("x"),
                    dy = -.5,
                    tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy +
                        "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber *
                            lineHeight + dy + "em").text(word);
                    }
                }
            });
        }
    // })
</script>
